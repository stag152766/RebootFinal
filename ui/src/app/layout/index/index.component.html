<div *ngIf="isPostsLoaded && isUserDataLoaded" class="index-page">

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="categoryGroupSelected">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category.categoryName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card class="post-card" *ngFor="let post of posts | filterPosts:categoryGroupSelected; let i = index">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-title>{{ post.price | currency }}</mat-card-title>

      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="formatImage(post.image)" alt="post image">
    <mat-card-subtitle align="start">Posted by {{post.username}} </mat-card-subtitle>
    <mat-card-content>
      <p>{{post.caption}}</p>
    </mat-card-content>

    <mat-card-actions align="start">
      <button *ngIf="isUserDataLoaded" mat-button (click)="favoritePost(post.id, i)"
              [ngClass]="post.usersFavorited.indexOf(user.username) !== -1 ? 'is-favorite' : 'not-favorite'">
        <mat-icon>favorite</mat-icon>
        Favorite
      </button>
      <button *ngIf="isUserDataLoaded" mat-button (click)="replyToEmail()">
        <mat-icon>reply</mat-icon>
        Reply
      </button>
    </mat-card-actions>


    <div style="text-align: left">
      <p *ngFor="let comment of post.comments"><span
        style="font-weight: 500">{{comment.username}}</span>: {{comment.message}}</p>
    </div>

    <mat-form-field class="w-100">
      <mat-label>Leave a comment...</mat-label>
      <input (keyup.enter)="postComment($event.target.value, post.id, i)" matInput #message maxlength="128">
      <mat-hint align="end">{{message.value.length}} / 128</mat-hint>
    </mat-form-field>

  </mat-card>

</div>

<div>
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile">My Posts</button>
  </div>

  <h2>Create Post</h2>

  <form [formGroup]="postForm">


    <img class="post-image"
         [src]="previewImgURL || 'https://cdn3.iconfinder.com/data/icons/email-133/32/Email_letter_communication_post-512.png'"
         alt="user image">

    <input type="file"
           style="display: none"
           #fileInput
           (change)="onFileSelected($event)">

    <button mat-button (click)="fileInput.click()">Pick File</button>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput
             formControlName="title">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Caption</mat-label>
      <input matInput
             formControlName="caption">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Location</mat-label>
      <input matInput
             formControlName="location">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [(value)]="selectedCategory">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category.categoryName}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div style="text-align: right">
      <button mat-flat-button color="primary" [disabled]="postForm.invalid" (click)="submit()">
        Create Post
      </button>
    </div>

  </form>
</div>
